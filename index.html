<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="web.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>My To-Do List</h2>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button id="addTask">Add Task</button>
        </div>
        <p id="error" class="error-message">Please enter a task</p>
        <ul id="taskList"></ul>
        <div class="controls">
            <button id="clearAll">Clear All</button>
            <p>Task Count: <span id="taskCount">0</span></p>
        </div>
        <hr>
        <h3>Image Gallery</h3>
        <div class="gallery">
            <img src="img1.jpg" alt="Image 1" class="imgs">
            <img src="img2.jpg" alt="Image 2" class="imgs">
            <img src="img3.jpg" alt="Image 3" class="imgs">
        </div>
        <hr>
        <img id="largeImage" src="" alt="Large view of selected image">
    </div>

    <script src="web.js"></script>
</body>
</html>
